<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Shop - PayPal Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ›’ Anagasang Gadget Shop</h1>
            <p class="subtitle">Premium Laptops & Computers</p>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for laptops, computers..." 
                class="search-bar"
            >
            <button id="searchBtn" class="btn btn-secondary">Search</button>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <!-- Error Message Container -->
        <div id="errorContainer" class="error-message hidden"></div>

        <!-- Success Message Container -->
        <div id="successContainer" class="success-message hidden"></div>

        <!-- Products Container -->
        <section id="products" class="products-grid"></section>

        <!-- Cart Summary -->
        <div id="cartSummary" class="cart-summary hidden">
            <h3>Shopping Cart</h3>
            <div id="cartItems"></div>
            <div class="cart-total">
                <strong>Total:</strong> 
                <span id="cartTotal">â‚±0.00</span>
            </div>
            <button id="checkoutBtn" class="btn btn-primary">Proceed to PayPal Checkout</button>
            <button id="clearCartBtn" class="btn btn-danger">Clear Cart</button>
        </div>
        <!-- Purchase History -->
        <section id="purchaseHistory" class="cart-summary hidden">
            <h3>Purchase History</h3>
            <div id="historyItems"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Powered by PayPal Sandbox API</p>
            <p class="footer-note">This is a demo project using PayPal REST API with OAuth 2.0</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
